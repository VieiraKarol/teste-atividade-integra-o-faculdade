<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fornecedores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; background: #f9f9f9; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 1em; }
        th, td { border: 1px solid #ccc; padding: 0.5em; text-align: left; }
        th { background: #eee; }
        tr:nth-child(even) { background: #f2f2f2; }
        .add-btn { margin-top: 1em; padding: 0.5em 1em; background: #007bff; color: #fff; border: none; cursor: pointer; }
        .add-btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Lista de Fornecedores</h1>
    <button class="add-btn" onclick="addFornecedor()">Adicionar Fornecedor</button>
    <table id="fornecedores-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Contato</th>
                <th>Ações</th>
            </tr>
        </thead>
        <body>
            <!-- Dados dos fornecedores serão inseridos aqui -->
        </tbody>
    </table>

    <script>
        // Exemplo de dados estáticos
        const fornecedores = [
            { id: 1, nome: "Fornecedor A", contato: "contatoA@email.com" },
            { id: 2, nome: "Fornecedor B", contato: "contatoB@email.com" }
        ];

        function renderTable() {
            const tbody = document.querySelector('#fornecedores-table tbody');
            tbody.innerHTML = '';
            fornecedores.forEach(f => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${f.id}</td>
                    <td>${f.nome}</td>
                    <td>${f.contato}</td>
                    <td>
                        <button onclick="editFornecedor(${f.id})">Editar</button>
                        <button onclick="deleteFornecedor(${f.id})">Excluir</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function addFornecedor() {
            const nome = prompt("Nome do fornecedor:");
            const contato = prompt("Contato:");
            if (nome && contato) {
                const id = fornecedores.length ? fornecedores[fornecedores.length - 1].id + 1 : 1;
                fornecedores.push({ id, nome, contato });
                renderTable();
            }
        }

        function editFornecedor(id) {
            const fornecedor = fornecedores.find(f => f.id === id);
            if (fornecedor) {
                const nome = prompt("Editar nome:", fornecedor.nome);
                const contato = prompt("Editar contato:", fornecedor.contato);
                if (nome && contato) {
                    fornecedor.nome = nome;
                    fornecedor.contato = contato;
                    renderTable();
                }
            }
        }

        function deleteFornecedor(id) {
            if (confirm("Tem certeza que deseja excluir este fornecedor?")) {
                const index = fornecedores.findIndex(f => f.id === id);
                if (index > -1) {
                    fornecedores.splice(index, 1);
                    renderTable();
                }
            }
        }

        // Inicializa a tabela
        renderTable();
    </script>
</body>
</html>
